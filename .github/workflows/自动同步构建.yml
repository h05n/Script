name: 自动同步构建

on:
  push:
    paths:
      - '设置.json'
      - '自动加工器.js'
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

concurrency:
  group: sync-v9-stable
  cancel-in-progress: true

jobs:
  automation_job:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 检出仓库
        uses: actions/checkout@v4

      - name: 2. 准备 Node 环境
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 3. 同步上游代码并验证
        shell: bash
        run: |
          mkdir -p temp_box
          # 使用主备双节点下载
          if ! curl -fsSL -L --retry 5 "https://unpkg.com/@forward-widget/danmu-universe" -o "temp_box/origin.js"; then
            curl -fsSL -L --retry 3 "https://cdn.jsdelivr.net/npm/@forward-widget/danmu-universe" -o "temp_box/origin.js"
          fi
          
          # 验证标识符
          if ! grep -q "WidgetMetadata" temp_box/origin.js; then
            echo "同步内容损坏：未发现关键配置标识。"
            exit 1
          fi

      - name: 4. 执行代码加工
        run: |
          # 将下载的源码加工为根目录下的 danmu.js
          node 自动加工器.js temp_box/origin.js danmu.js 设置.json

      - name: 5. 提交并同步至仓库
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add danmu.js
          
          # 仅在 danmu.js 内容有实际变动时才提交
          if ! git diff --staged --quiet; then
            git commit -m "chore: 自动同步上游更新并应用自定义配置"
            git push
          else
            echo "内容未发生变动，跳过本次推送。"
          fi
          
          rm -rf temp_box
