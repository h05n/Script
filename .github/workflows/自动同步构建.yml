name: 自动同步构建

on:
  # 你改了设置文件或者脚本，保存后立刻开工
  push:
    paths:
      - '设置.json'
      - '自动加工器.js'
  # 可以在 Actions 页面手动点按钮跑
  workflow_dispatch:
  # 每小时 0 分查一次原作者更新
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

# 如果上一个还在跑，又来了个新的，把旧的干掉，节省资源
concurrency:
  group: sync-v13
  cancel-in-progress: true

jobs:
  automation_job:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 检出仓库代码
        uses: actions/checkout@v4

      - name: 2. 初始化运行环境
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 3. 下载原版代码并检查
        shell: bash
        run: |
          mkdir -p temp_box
          # 尝试下载，失败了会重试
          if ! curl -fsSL -L --retry 5 "https://unpkg.com/@forward-widget/danmu-universe" -o "temp_box/origin.js"; then
            curl -fsSL -L --retry 3 "https://cdn.jsdelivr.net/npm/@forward-widget/danmu-universe" -o "temp_box/origin.js"
          fi
          
          # 简单搜一下关键字，确定没下错成报错页面
          if ! grep -q "WidgetMetadata" temp_box/origin.js; then
            echo "代码内容不对劲，先不更新了。"
            exit 1
          fi

      - name: 4. 把原版加工成 danmu.js
        run: node 自动加工器.js temp_box/origin.js danmu.js 设置.json

      - name: 5. 如果内容变了，才提交
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add danmu.js
          
          # 内容真有变化才 commit，防止刷屏
          if ! git diff --staged --quiet; then
            git commit -m "自动更新：成品 danmu.js 已生成"
            git push
          else
            echo "跟上次一样，没变化，不推了。"
          fi
          
          rm -rf temp_box
